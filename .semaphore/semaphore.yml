version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: Install
          commands:
            - sem-version go 1.21
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cache restore
            - go mod vendor
            - cache store
  - name: 'Block #2'
    task:
      jobs:
        - name: test
          commands:
            - sem-version go 1.21
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cache restore
            - go mod vendor
            - go test ./...
  - name: 'Block #3'
    task:
      jobs:
        - name: build
          commands:
            - go build -v -o go-gin-app
            - artifact push project --force go-gin-app
